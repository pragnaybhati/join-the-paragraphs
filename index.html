<html>

<head>
    <title>Join The Paragraphs!!</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <center>
            <h2>Join The Paragraphs!!</h2>
        </center>
        <div id="show_para_1"></div>
        <h3>Paragraph-1</h3>
        <span>1. </span>
        <input type="text" id="para1_input_box_1" placeholder="Input Box 1">
        <br><br>
        <span>2. </span>
        <input type="text" id="para1_input_box_2" placeholder="Input Box 2">
        <br><br>
        <span>3. </span>
        <input type="text" id="para1_input_box_3" placeholder="Input Box 3">
        <br><br>
        <span>4. </span>
        <input type="text" id="para1_input_box_4" placeholder="Input Box 4">
        <br><br>
        <span>5. </span>
        <input type="text" id="para1_input_box_5" placeholder="Input Box 5">
        <br><br>
        <span>6. </span>
        <input type="text" id="para1_input_box_6" placeholder="Input Box 6">
        <br>
        <br>
        <button onclick="getpara1()">Get Paragraph-1</button>
        <br>
        <br>
        
        <br>
        <br>
        <br>
        <div id="show_para_2"></div>
        <h3>Paragraph-2</h3>
        <span>1. </span>
        <input type="text" id="para2_input_box_1" placeholder="Input Box 1">
        <br>
        <br>
        <span>2. </span>
        <input type="text" id="para2_input_box_2" placeholder="Input Box 2">
        <br>
        <br>
        <span>3. </span>
        <input type="text" id="para2_input_box_3" placeholder="Input Box 3">
        <br>
        <br>
        <span>4. </span>
        <input type="text" id="para2_input_box_4" placeholder="Input Box 4">
        <br>
        <br>
        <span>5. </span>
        <input type="text" id="para2_input_box_5" placeholder="Input Box 5">
        <br>
        <br>
        <span>6. </span>
        <input type="text" id="para2_input_box_6" placeholder="Input Box 6">
        <br>
        <br>
        <button onclick="getpara2()">Get Paragraph-2</button>
        <br><br>
        
    </div>

    <script>
        function getpara1() {
            var inputs = [];
            for (var i = 1; i <= 6; i++) {
                inputs.push(document.getElementById("para1_input_box_" + i).value);
            }
            document.getElementById("show_para_1").innerHTML = inputs.join(". ");
        }
        function getpara2() {
            var input = [];
            for (var i = 1; i <= 6; i++) {
                input.push(document.getElementById("para2_input_box_" + i).value);
            }
            document.getElementById("show_para_2").innerHTML = input.join(". ");
        }
    </script>
</body>

</html>
